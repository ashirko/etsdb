option java_package = "org.dreyk.etsdb.protobuf";
option java_outer_classname = "EtsDbPb";

message TKVRecord {
	required int64 id = 1;
	required int64 time = 2;
    required bytes value = 3;
}

message TKVBatch {
	repeated TKVRecord records = 1;
}

message TKVResp {
    enum Status {
    	error = 0;
        ok = 1;
    }
    required Status status = 1;
}